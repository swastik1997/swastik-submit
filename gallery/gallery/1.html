<!DOCTYPE html>
<html lang="en" ng-app="">
	<head>
		<meta charset="utf-8">
		<title>AngularJs</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js "></script>
	</head>
	<body>
		<input type="text" ng-model="limit">
		<div ng-init="lang=[1,2,3,4]">
			<p ng-repeat="l in [0 to limit]">
				i={{l}}
			</p>
		</div>
	</body>
</html>
